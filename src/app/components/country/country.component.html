<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Country Name</th>
      <th>Country Code</th>
    </tr>
    <tr *ngFor="let country of countries">
      <td>
        <a [routerLink]="['/country/', country.alpha2Code]">{{country.name}}</a>
      </td>
      <td>
        {{country.alpha2Code}}
      </td>
    </tr>
  </table>
</div>
