<div class="container">
  <form [formGroup]="countryForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Country Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>ISO2 Code</label>
      <input type="text" class="form-control" formControlName="alpha2Code" required/>
    </div>
    <div class="form-group">
      <label>Type</label>
      <select class="form-control" formControlName="type" required>
        <option value="">Please select a type</option>
        <option *ngFor="let m of countryType"
                [value]="m">
          {{m}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
